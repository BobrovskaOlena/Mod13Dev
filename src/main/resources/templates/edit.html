<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
</head>
<body>
<h1>Edit Note</h1>
<form th:action="@{/note/edit}" method="post">
    <input type="hidden" name="id" th:value="${editNote.id}" />

    <div style="display: flex; flex-direction: column;">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" th:value="${editNote.title}" />
    </div>

    <div style="margin-top: 20px; display: flex; flex-direction: column;">
        <label for="content">Content:</label>
        <textarea name="content" id="content" cols="15" rows="7" th:text="${editNote.content}"></textarea>
    </div>

    <div style="margin-top: 40px;">
        <button type="submit" style="font-size: 15px;">Edit</button>
    </div>
</form>
</body>
</html>
